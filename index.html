<html>
<head>
  <script src="settings.js"></script>
  <script src="easy.js"></script>
  <script src="credits.js"></script>
</head>
<body onmousemove="isOkToPlayAudio = true;" onkeypress="handleKey(event)">
  <div id="images" style="display: none">
    <video id="fleffyCredits" width="960" height="720" controls onended="goToTitle()">
      <source src="fleffyCredits.mp4" type='video/mp4'>
    </video>
  </div>
  <script src="assets.js"></script>
  <script src="mobile.js"></script>
  <script>
  alert("IT\'S 2019, BABY! WHOOOOOOOOOOO!");
  </script>
  <!--<input type="number" id="xdist" value="-2">
  <input type="number" id="ydist" value="20">-->
  <canvas id="fleffyCanvas" width="960" height="720" onmousemove="setMouse(event)" onmousedown="onMouseClick()" ontouchstart="handleTap()" style="border-style: solid; user-select: none; margin-left: 18.19%; width: 960; height: 720;"></canvas>
  <script src="index.js"></script>
  <script>
  //For Safari users
  try {
    drawDot();
  }
  catch (e) {
    setTimeout(function() {
      var ctx = canvas.getContext('2d');
      var img = document.createElement("img");
      img.src = "https://raw.githubusercontent.com/ChocolateCircus445/fleffy-run-2019/master/safariJab.png"
      ctx.drawImage(img, 0, 0)
    }, 115)

  }
  </script>
  <script>
  var frameRefreshMs = 20;
  setInterval(drawDot, frameRefreshMs);</script>
</body>
</html>
